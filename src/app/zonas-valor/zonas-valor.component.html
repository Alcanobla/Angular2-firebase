
<h1>Zonas de valor en Angular 2:</h1>

               <h3>Listado de zonas:</h3>
           

          <!-- Utilizamos ngFor para recorrer el array -->
              <ul>
                <li *ngFor="let zona of zonas">
                   <p Zona>{{zona["zona"]}}</p>
                   <p Municipio>{{zona["municipio"]}}</p>
                   <p Anio>{{zona["anio"]}}</p>
                </li>
               </ul>
